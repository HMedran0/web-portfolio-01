<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hector Medrano Web</title>
    <!--font css file-->
    <link rel="stylesheet" href="./assets/fonts/poppins/poppins.css" />
    <!--reset css file-->
    <link rel="stylesheet" href="./css/reset.css" />
    <!--css-->
    <link rel="stylesheet" href="./css/styles.css" />
    <!--font awesome-->
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css" />
    <!--favicon-->
    <link rel="shortcut icon" href="./assets/icons/favicon_io/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div class="layout">

        <!--aside bar-->
        <aside class="layout__aside">
            <section class="aside__user-info">

                <!--user personal information-->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img class="user-info__image" src="./assets/img/cv profile pic.jpeg" alt="Imagen de perfil" />
                    </div>

                    <h2 class="user-info__name">Héctor Medrano</h2>
                    <h4 class="user-info__job">Desarrollador web</h4>
                </div>

                <!--navigation bar-->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__options">
                            <a href="index.html" class="menu__link">
                                <i class="fa-solid fa-house menu__icon"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>

                        <li class="menu__options">
                            <a href="sobre-mi.html" class="menu__link">
                                <i class="fa-solid fa-user menu__icon"></i>
                                <span class="menu__overlay">About me</span>
                            </a>
                        </li>

                        <li class="menu__options">
                            <a href="index.html" class="menu__link">
                                <i class="fa-solid fa-graduation-cap menu__icon"></i>
                                <span class="menu__overlay">Education</span>
                            </a>
                        </li>

                        <li class="menu__options">
                            <a href="index.html" class="menu__link">
                                <i class="fa-solid fa-briefcase menu__icon"></i>
                                <span class="menu__overlay">Portfolio</span>
                            </a>
                        </li>

                        <li class="menu__options">
                            <a href="contacto.html" class="menu__link">
                                <i class="fa-solid fa-envelope menu__icon"></i>
                                <span class="menu__overlay">Contact</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!--links to social media-->
                <div class="user-info__links">
                    <ul class="links__social">
                        <li class="social__options">
                            <a title="YouTube" href="#" class="social__link">
                                <i class="fa-brands fa-youtube social__icon"></i>
                            </a>
                        </li>

                        <li class="social__options">
                            <a title="Linkedin" href="#" class="social__link">
                                <i class="fa-brands fa-linkedin social__icon"></i>
                            </a>
                        </li>

                        <li class="social__options">
                            <a title="Instagram" href="#" class="social__link">
                                <i class="fa-brands fa-instagram social__icon"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <!--button de curriculum-->
                <div class="user-info__buttons">
                    <a title="Botón" href="#" class="user-info__btn">Descargar cv</a>
                </div>

                <!--footer-->
                <footer class="user-info__footer">&copy; 2023 Hector Medrano</footer>
            </section>
        </aside>

        <!--main content-->
        <main class="layout__content">
            <section class="content__page">
                <h1 class="page__name">Hector Medrano</h1>
                <h2 class="page__job">Desarrollador web</h2>
            </section>
        </main>

    </div>
</body>

</html>
